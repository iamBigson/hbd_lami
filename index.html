<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Lovely Sis Almera üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(270deg, #ff5edf, #04c8de, #ffe24d, #8aff5c, #ff6e6e);
      background-size: 1000% 1000%;
      animation: rainbow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .animated-text {
      font-size: 1.8em;
      font-weight: bold;
      animation: fadeIn 2.5s ease forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .slider {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      margin: 20px 0;
    }

    .slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transform: scale(1);
      transition: opacity 1.5s ease-in-out, transform 5s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
      transform: scale(1.07);
    }

    .message {
      font-size: 1.1em;
      margin: 15px 0;
      line-height: 1.5em;
    }

    .play-btn {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background-color: #ffe24d;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated-text">Happy Birthday My Lovely Sis Almera üéÇ</h1>

    <div class="slider">
      <img src="images/Sis1.jpg" class="slide active" alt="Sis1" />
      <img src="images/Sis2.jpg" class="slide" alt="Sis2" />
      <img src="images/Sis3.jpg" class="slide" alt="Sis3" />
    </div>

    <p class="message">
      Wishing you more life, happiness, and blessings üéâ.<br>
      Thank you for always supporting me big sis! Enjoy your day ‚ù§Ô∏è.
    </p>

    <button class="play-btn" onclick="document.getElementById('bdayAudio').play()">
      ‚ñ∂Ô∏è Play Message
    </button>
    <audio id="bdayAudio" src="audios/Sisbd.mp3"></audio>

    <footer>
      With love from your bro üíñ
    </footer>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    function showSlide() {
      slides.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) {
          img.classList.add('active');
        }
      });
      index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 4000);
  </script>
</body>
</html>
